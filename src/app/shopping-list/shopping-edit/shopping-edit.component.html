<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success mr-2" type="submit" (click)="onAddItem()"><a href="#"  style="color:white;text-decoration:none">Add</a></button>
          <button class="btn btn-danger mr-2" type="submit"><a href="#"  style="color:white;text-decoration:none">Delete</a></button>
          <button class="btn btn-primary" type="submit"><a href="#"  style="color:white;text-decoration:none">Clear</a></button>
        </div>
      </div>
    </form>
  </div>
</div>
